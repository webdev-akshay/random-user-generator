<div class="wrapper">
	<div class="container">
		<div class="card ps-3 pe-3" *ngFor="let user of usersInfo">
			<div class="img-container">
                <img [src]="user.picture.large">
            </div>
			<div class="details row pt-3">
                <div class="row">
                    <div class="col-md-4">
                        <span>Name:</span>
                    </div>
                    <div class="col-md-8">
                        {{user.name.title}}{{ user.name.first }} {{ user.name.last}}
                    </div>
                    <div class="col-md-4">
                        <span>Age</span>
                    </div>
                    <div class="col-md-8">
                        {{user.dob.age}}
                    </div>
                    <div class="col-md-4">
                        <span>Date of Birth:</span>
                    </div>
                    <div class="col-md-8">
                        {{user.dob.date}}
                    </div>
                    <div class="col-md-4">
                        <span>Email:</span>
                    </div>
                    <div class="col-md-8">
                        {{user.email}}
                    </div>
                    <div class="col-md-4">
                        <span>Gender:</span>
                    </div>
                    <div class="col-md-8">
                        {{user.gender}}
                    </div>
                </div>
                <div class="col-md-12 text-start"></div>
                <div class="col-md-6 text-start"></div>
                <div class="col-md-12 text-start"></div>
                <div class="col-md-12 text-start"></div>
                <div class="col-md-6 text-start"></div>

            </div>
		</div>
		<button class="btn btn-primary d-flex m-auto mt-3" (click)="getUser()">Get Random User</button>
	</div>
</div>
